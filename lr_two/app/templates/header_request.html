{% extends 'base.html' %}

{% block content %}
<div class="mt-2">
    <div class="fs-4">
        <h2>Заголовки HTTP-запроса</h2>
    </div>
    <div class="mt-3 mb-5">
        {% if headers %}
        <div>
            <table class="table table-light table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Заголовок</th>
                        <th scope="col">Значение</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in headers.items() %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-danger d-flex justify-content-center mt-2">
            <p class="m-auto">Отсутствуют заголовки.</p>
        </div>
        {% endif %}
    </div>
{% endblock %}
