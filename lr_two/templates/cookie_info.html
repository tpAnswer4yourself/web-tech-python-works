{% extends 'base.html' %}

{% block content %}
<div class="mt-2">
    <div class="fs-4">
        <h2>Информация о cookie браузера</h2>
        <div class="w-25 py-3">
            <form action="" id="cookieForm" class="form">
                <div class="d-flex flex-column gap-3 justify-content-around">
                    <input class="form-control" type="text" placeholder="Имя cookie" id="name_cookie" required>
                    <input class="form-control" type="text" placeholder="Значение cookie" id="value_cookie" required>
                    <button class="btn btn-primary w-50" onclick="addCookie()">Добавить cookie</button>
                </div>
            </form>
        </div>
    </div>
    <div class="mt-3 mb-5">
        {% if cookies %}
        <div>
            <table class="table table-light table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Значение</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in cookies.items() %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-danger d-flex justify-content-center mt-2">
            <p class="m-auto">Отсутствуют cookie, но вы можете их добавить.</p>
        </div>
        {% endif %}
    </div>
    <script>
        function addCookie() {
            const name = document.getElementById('name_cookie').value
            const value = document.getElementById('value_cookie').value
            document.cookie = name + '=' + value
            location.reload()
        }
    </script>
    {% endblock %}
