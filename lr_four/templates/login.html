{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <!-- Вход -->
        <div class="col-md-4 card py-3" id="login_form">
            <h3 class="mb-3 text-center">Войдите в аккаунт</h3>
            <form action="{{ url_for('login_form') }}" method="POST" class="auth-form">
                {{ form.hidden_tag() if form }}
                <div class="">
                    <div class="mb-3">
                        <label for="login" class="form-label">Логин</label>
                        <input class="form-control" type="text" placeholder="Логин" name="login" id="login" required value="{{ request.form.login or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input class="form-control" type="password" placeholder="Пароль" name="password" id="password" required value="{{ request.form.password or '' }}">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="rememberme">
                        <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                    </div>
                    <div class="mb-2 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary text-center" style="min-width: 5rem;">Войти</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="text-center" href="{{ url_for('reg_form') }}">Нет аккаунта? Зарегистрироваться</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
